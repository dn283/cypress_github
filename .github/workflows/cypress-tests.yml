name: Cypress Tests

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main # Trigger the workflow on pull requests to the main branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Check out the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js 18 (or any version compatible with your project)

      - name: Install dependencies
        run: npm install # Install npm dependencies

      - name: Run Cypress tests
        run: npx cypress run --spec 'cypress/e2e/practice-login.cy.js' # Run your specific test file

      - name: Upload Mochawesome report
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: cypress/reports/html/ # Upload the Mochawesome report as an artifact