<!DOCTYPE html>
<html>
  <head>
    <title>Cypress Test Reports</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin: 20px 0;
      }
      .report-button {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 10px auto;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .report-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Cypress Test Reports</h1>
    <p>Click on a button below to view the corresponding test report.</p>
    <div id='report-buttons'></div>
    <script>
      // List of report folders (generated by the workflow)
      const reportFolders = [
"20250318-021416",
];

      // Function to generate buttons for all report folders
      function generateReportButtons() {
        const reportButtonsContainer = document.getElementById('report-buttons');
        reportFolders.forEach((folder) => {
          const button = document.createElement('a');
          button.href = './' + folder + '/';
          button.className = 'report-button';
          button.textContent = folder;
          reportButtonsContainer.appendChild(button);
        });
      }

      // Call the function to generate buttons when the page loads
      generateReportButtons();
    </script>
  </body>
</html>
