<!DOCTYPE html>
<html>
  <head>
    <title>Cypress Test Reports</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin: 20px 0;
      }
      .report-button {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 10px auto;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .report-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Cypress Test Reports</h1>
    <p>Click on a button below to view the corresponding test report.</p>
    <div id='report-buttons'></div>
    <script>
      const reportFolders = [
"20250318-030245"
,"20250318-023850"
,"20250318-023723"
,"20250318-023235"
,"20250318-021416"
,"20250318-014650"
,"20250318-014035"
,"20250318-011949"
,"20250318-010117"
];

      // Generate buttons for each report (latest first)
      function generateReportButtons() {
        const reportButtonsContainer = document.getElementById('report-buttons');
        reportFolders.forEach((folder) => {
          const button = document.createElement('a');
          button.href = './' + folder + '/';
          button.className = 'report-button';
          button.textContent = folder;
          reportButtonsContainer.appendChild(button);
        });
      }

      generateReportButtons();
    </script>
  </body>
</html>
